<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/login-responsive.css">
    <title>Orkut</title>
</head>

<body>
    <div class="logo">
        <img src="imgs/2560px-Logo_ORKUT.svg.png" alt="">
    </div>
    <div class="container">
        <div class="fields">
            <div class="fields__tittle">
                <p id="field__title">Acesse o
                     <span class="pink-font">Orkut</span> 
                     com a sua conta 
                     <span style="color: rgb(60, 60, 247);">G</span><span style="color: rgb(235, 91, 223);">o</span> <span style="color: rgb(227, 230, 59);">o</span><span style="color: rgb(36, 216, 147);">g</span> <span style="color: rgb(180, 50, 40);">l</span><span style="color: rgb(110, 10, 10);">e</span>!</p>
            </div>
            <div class="fields__textbox">
                <input type="email" placeholder="E-mail ou Número de celular" name="" id="field__email">
                <input type="password" placeholder="Senha" name="" id="field__pass">
            </div>
            <div class="fields__remember">
                <input type="checkbox" name="" id="field__remember">
                <label for="field__remember"> Lembrar sempre do meu acesso</label>
            </div>
            <div class="fields__buttons">
                <button id="btnlogin">Entrar</button>
            </div>
            <div class="fields__recovery">
                <a href="#">Esqueci senha ou e-mail</a>
            </div>
            <div class="fields__create">
                <a href="#">Não tem conta? <span class="pink-font"> Criar agora</span></a>
            </div>

        </div>
    </div>
</body>

</html>
